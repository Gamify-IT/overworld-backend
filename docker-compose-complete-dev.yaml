version: "3.7"

services:

  #databases
  setup:
    container_name: setup
    image: ghcr.io/gamify-it/test-data:latest
    pull_policy: always
    restart: on-failure
    environment:
      POSTGRES_SETUP: >
        login/default.sql
        overworld/default.sql
        chickenshock/default.sql
        finitequiz/default.sql
        crosswordpuzzle/default.sql

  login-db:
    container_name: login-db
    image: postgres:14-alpine
    pull_policy: always
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  overworld-db:
    container_name: overworld-db
    image: postgres:14-alpine
    pull_policy: always
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  chickenshock-db:
    container_name: chickenshock-db
    image: postgres:14-alpine
    pull_policy: always
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  crosswordpuzzle-db:
    container_name: crossword-db
    image: postgres:14-alpine
    pull_policy: always
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  finitequiz-db:
    container_name: finitequiz-db
    image: postgres:14-alpine
    pull_policy: always
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  #backends
  login-backend:
    container_name: login-backend
    image: ghcr.io/gamify-it/login-backend:main
    pull_policy: always
    restart: always
    expose:
      - "80"
    depends_on:
      - login-db
    environment:
      - JWT_KEY=SecretKEY
      - JWT_VALIDITY_DURATION=720h
      - POSTGRES_URL=postgresql://postgres:postgres@login-db:5432/

  crosswordpuzzle-backend:
    container_name:   crosswordpuzzle-backend
    image: ghcr.io/gamify-it/crosswordpuzzle-backend:main
    pull_policy: always
    restart: always
    expose:
      - "80"
    depends_on:
      - crosswordpuzzle-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=postgresql://crosswordpuzzle-db:5432/postgres

  chickenshock-backend:
    container_name:   chickenshock-backend
    image: ghcr.io/gamify-it/chickenshock-backend:main
    pull_policy: always
    restart: always
    expose:
      - "80"
    depends_on:
      - chickenshock-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=postgresql://chickenshock-db:5432/postgres

  finitequiz-backend:
    container_name: finitequiz-backend
    image: ghcr.io/gamify-it/finitequiz-backend:latest
    pull_policy: always
    restart: always
    expose:
      - "80"
    depends_on:
      - finitequiz-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=postgresql://finitequiz-db:5432/postgres
      - OVERWORLD_URL=http://overworld-backend/api/v1

  #frontends
  login-frontend:
    container_name: login-frontend
    image: ghcr.io/gamify-it/login-frontend:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  overworld:
    container_name: overworld
    image: ghcr.io/gamify-it/overworld:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  git-card-game:
    container_name: git-card-game
    image: ghcr.io/gamify-it/git-card-game:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  chickenshock:
    container_name: chickenshock
    image: ghcr.io/gamify-it/chickenshock:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  crosswordpuzzle:
    container_name: crosswordpuzzle
    image: ghcr.io/gamify-it/crosswordpuzzle:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  regex-game:
    container_name: regex-game
    image: ghcr.io/gamify-it/regex-game:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  bugfinder:
    container_name: bugfinder
    image: ghcr.io/gamify-it/bugfinder:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  lecturer-interface:
    container_name: lecturer-interface
    image: ghcr.io/gamify-it/lecturer-interface:main
    pull_policy: always
    restart: always
    expose:
      - "80"

  finitequiz:
    container_name: finitequiz
    image: ghcr.io/gamify-it/finitequiz:latest
    pull_policy: always
    restart: always
    expose:
      - "80"

  third-party-license-notice:
    container_name: third-party-license-notice
    image: ghcr.io/gamify-it/third-party-license-notice:latest
    pull_policy: always
    restart: always
    expose:
      - "80"

  # reverse-proxy
  reverse-proxy:
    container_name: reverse-proxy
    image: nginx
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.nginx/compose/nginx-complete-dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"