version: "3.7"

services:

  #databases
  setup:
    image: ghcr.io/gamify-it/test-data:feature-clone-test-data
    pull_policy: always
    restart: on-failure
    environment:
      POSTGRES_SETUP: >
        login/default.sql
        overworld/cloneTestData.sql
        chickenshock/cloneTestData.sql

  login-db:
    image: postgres:14-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  overworld-db:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  chickenshock-db:
    image: postgres:14-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  crosswordpuzzle-db:
    image: postgres:14-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  #backends
  login-backend:
    image: ghcr.io/gamify-it/login-backend:main
    restart: always
    expose:
      - "80"
    depends_on:
      - login-db
    environment:
      - JWT_KEY=SecretKEY
      - JWT_VALIDITY_DURATION=720h
      - POSTGRES_URL=postgresql://postgres:postgres@login-db:5432/

  crosswordpuzzle-backend:
    image: ghcr.io/gamify-it/crosswordpuzzle-backend:main
    restart: always
    expose:
      - "80"
    depends_on:
      - crosswordpuzzle-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=postgresql://crosswordpuzzle-db:5432/postgres

  chickenshock-backend:
    image: ghcr.io/gamify-it/chickenshock-backend:main
    restart: always
    expose:
      - "80"
    depends_on:
      - chickenshock-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=postgresql://chickenshock-db:5432/postgres


  #frontends
  login-frontend:
    image: ghcr.io/gamify-it/login-frontend:main
    restart: always
    expose:
      - "80"

  overworld:
    image: ghcr.io/gamify-it/overworld:main
    restart: always
    expose:
      - "80"

  git-card-game:
    image: ghcr.io/gamify-it/git-card-game:main
    restart: always
    expose:
      - "80"

  chickenshock:
    image: ghcr.io/gamify-it/chickenshock:main
    restart: always
    expose:
      - "80"

  crosswordpuzzle:
    image: ghcr.io/gamify-it/crosswordpuzzle:main
    restart: always
    expose:
      - "80"

  regex-game:
    image: ghcr.io/gamify-it/regex-game:main
    restart: always
    expose:
      - "80"

  bugfinder:
    image: ghcr.io/gamify-it/bugfinder:main
    restart: always
    expose:
      - "80"

  lecturer-interface:
    image: ghcr.io/gamify-it/lecturer-interface:main
    restart: always
    expose:
      - "80"

  # reverse-proxy
  reverse-proxy:
    build:
      context: .
      dockerfile: nginx.DOCKERFILE
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"